<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <h2>Cart Quantity</h2>
        <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Cart
            Quantity</button>
        <button onclick="
            cartQuantity++;
            console.log(`Cart Quantity: ${cartQuantity}`)">Add to
            Cart
        </button>
        <button onclick="
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`)">
            +2
        </button>
        <button onclick="
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`)">
            +3
        </button>
        <button onclick="
            cartQuantity = 0;
            console.log(`Cart was Reset.`)">
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
